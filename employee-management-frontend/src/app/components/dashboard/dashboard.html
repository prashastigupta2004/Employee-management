<div class="dashboard-container">
  <div class="dashboard-header">
    <h1>Welcome to Dashboard</h1>
  </div>

  <div *ngIf="loading" class="loading">Loading employees...</div>
  <div *ngIf="error" class="error-message">{{ error }}</div>

  <div class="employee-list" *ngIf="!loading && employees.length">
    <div class="employee-card" *ngFor="let emp of employees">
      <h3>{{ emp.name | titlecase}}</h3>
      <p>Email: {{ emp.email }}</p>
      <p>Position: {{ emp.position | titlecase}}</p>
      <button routerLink="/employees/{{ emp._id }}/edit" class="edit-btn">Edit</button>
    </div>
  </div>

  <div *ngIf="!loading && !employees.length" class="no-data">
    No employees found.
  </div>
</div>
