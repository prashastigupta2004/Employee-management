<div class="auth-container">
  <div class="auth-card">
    <h2>Register</h2>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

      <!-- Name -->
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" formControlName="name"
          [ngClass]="{
            'invalid': name?.invalid && (name?.touched || submitted),
            'valid': name?.valid && (name?.touched || submitted)
          }">
        <div class="error-message" *ngIf="name?.invalid && (name?.touched || submitted)">
          <small *ngIf="name?.errors?.['required']">Name is required</small>
          <small *ngIf="name?.errors?.['minlength']">Minimum 3 characters required</small>
        </div>
      </div>

      <!-- Email -->
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" formControlName="email"
          [ngClass]="{
            'invalid': email?.invalid && (email?.touched || submitted),
            'valid': email?.valid && (email?.touched || submitted)
          }">
        <div class="error-message" *ngIf="email?.invalid && (email?.touched || submitted)">
          <small *ngIf="email?.errors?.['required']">Email is required</small>
          <small *ngIf="email?.errors?.['email']">Invalid email format</small>
        </div>
      </div>

      <!-- Password -->
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" formControlName="password"
          [ngClass]="{
            'invalid': password?.invalid && (password?.touched || submitted),
            'valid': password?.valid && (password?.touched || submitted)
          }">
        <div class="error-message" *ngIf="password?.invalid && (password?.touched || submitted)">
          <small *ngIf="password?.errors?.['required']">Password is required</small>
          <small *ngIf="password?.errors?.['minlength']">Minimum 6 characters required</small>
        </div>
      </div>

      <!-- Confirm Password -->
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" formControlName="confirmPassword"
          [ngClass]="{
            'invalid': (confirmPassword?.invalid || registerForm.errors?.['mismatch']) && (confirmPassword?.touched || submitted),
            'valid': confirmPassword?.valid && !(registerForm.errors?.['mismatch']) && (confirmPassword?.touched || submitted)
          }">
        <div class="error-message" *ngIf="(confirmPassword?.invalid || registerForm.errors?.['mismatch']) && (confirmPassword?.touched || submitted)">
          <small *ngIf="confirmPassword?.errors?.['required']">Confirm Password is required</small>
          <small *ngIf="registerForm.errors?.['mismatch']">Passwords do not match</small>
        </div>
      </div>

      <div class="error-message" *ngIf="error">{{ error }}</div>

      <button type="submit" class="auth-button">Register</button>
    </form>

    <div class="auth-footer">
      Already have an account? <a routerLink="/login">Login</a>
    </div>
  </div>
</div>
